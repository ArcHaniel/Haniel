<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
    .demo{
        color: red;
    }
    #demo{
        color: aqua;
    }
    .hello{
        background-color: lavender;
    }
    .First{
        color: maroon !important;
    }
    #Content{
        color: pink;
    }
    p{
        color: magenta;
    }
    h4,h5{
        color: dodgerblue;
        background-color: aquamarine;
    }
    *{ 
        background-color: lawngreen;
    }
    /* * is used for selecting everything- Universal Selector */
    </style>
</head>
<body>
    <h2 class="demo hello">Class Selector</h2>
    <h3 id="demo">Id Selector</h3>
    <h1 class="First" id="Content">Heading 3</h1>
    <p>Tag Selector</p>
    <h4>Heading 4</h4>
    <h5>Heading 6</h5>
</body>
</html>
